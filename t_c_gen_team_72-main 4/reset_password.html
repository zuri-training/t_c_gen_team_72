<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="reset_password.css">
</head>

<body>


    <div class="box-container">

        <div class="box box1">
            <div>
                <img id="image" src="logoblueyellow.png" alt="Yellow-Blue logo">
            </div>
    
            <div>
                <img id="logo" src="securityshield.png" alt="shield-Jpeg">
            </div>
            <div id="mobile-logo">
                <img src="logo-white-yellow.png" alt="Logo" >
            </div>

        </div>


        <div class="box box2">
            <h4 id="word"> Reset your password</h4>
            <p id="terms"> Enter the email associated with your Termscreator <br>Account and well send you a link to
                reset your<br>
                password.
            </p>
            <div class="input-box">
                <label id="email"> Email</label><br>
                <input id="placeholder" type="email" placeholder="trendfancy@gmail.com" required>
                <input id="cont-button" type="button" value="Continue" required>

                <p id="par">Don't have an account? <a href="#">Sign up</a></p>
                <a href="" id="back">Take me Back</a>
            </div>
        </div>
        <footer>
            <div id="footer-links">
                <div>
                    <a href="">TermsCreator</a>
                </div>
                <div>
                    <a href="">Contact</a>
                </div>
                <div id="privacy">
                    <a href="">Privacy & terms</a>
                </div>
            </div>
            <img id="foot" src="Vector 6.png" alt="">
        </footer>
    </div>

</body>

</html>
